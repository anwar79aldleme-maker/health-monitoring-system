<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body { background:#0a0f1a; color:#fff; font-family:Segoe UI; display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-container { background:#1a1f2a; padding:30px; border-radius:10px; text-align:center; width:300px; }
  input { display:block; width:90%; margin:10px auto; padding:8px; border-radius:5px; border:none; }
  button { padding:10px 20px; border:none; border-radius:5px; background:#00ffff; color:#000; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<script src="js/login.js"></script>
</body>
</html>
